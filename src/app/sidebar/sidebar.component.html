<ul class="list-group">
  <li class="list-group-header">
    <input #box (keyup.enter)="enter(box)" class="form-control" type="text" placeholder="Search for Room">
  </li>
  <li class="list-group-item active" *ngFor="let item of items" [ngClass]="{active:item.active}">
    <div (click)="selectNav(item)">
        <div class="media-body">
            <span class="icon icon-cog"></span>
            <strong>{{item.title}}</strong>
            <p>{{item.count}} Members</p>
        </div>
    </div>
  </li>
</ul>
